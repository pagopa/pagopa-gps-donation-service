microservice-chart:
  namespace: "gps"
  nameOverride: ""
  fullnameOverride: ""

  image:
    repository: pagopapcommonacr.azurecr.io/pagopagpsdonationservice
    tag: "latest" #improve
    pullPolicy: Always

  livenessProbe:
    httpGet:
      path: /donations/info
      port: 7071
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /donations/info
      port: 7071
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10

  deployment:
    create: true

  service:
    create: true
    type: ClusterIP
    port: 7071

  ingress:
    create: true
    host: "weuprod.gps.internal.platform.pagopa.it"
    path: /pagopa-gps-donation-service/(.*)

  serviceAccount:
    create: false
    annotations: {}
    name: ""

  podAnnotations: {}

  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    allowPrivilegeEscalation: false

  resources:
    requests:
      memory: "500Mi"
      cpu: "350m"
    limits:
      memory: "500Mi"
      cpu: "350m"

  autoscaling:
    minReplica: 1
    maxReplica: 2
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: azure-monitor
        metadata:
          tenantId: 7788edaf-0346-4068-9d79-c868aed15b3d
          subscriptionId: b9fc9419-6097-45fe-9f74-ba0641c91912
          resourceGroupName: pagopa-p-gps-sec-rg
          resourceURI: Microsoft.KeyVault/vaults/pagopa-p-gps-kv
          metricName: ServiceApiHit
          # metricNamespace: Microsoft.KeyVault/vaults
          # metricFilter: namespace eq 'default'
          # metricAggregationInterval: "-1:1:0"
          metricAggregationType: Count
          targetValue: "30"

  envConfig:
    FUNCTIONS_WORKER_RUNTIME: "node"
    ADD_DUE_DATE_DAYS: "15"
    ADD_RETENTION_DATE_DAYS: "15"

  keyvault:
    name: "pagopa-p-gps-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"

  nodeSelector: {}

  tolerations: []

  affinity: {}

